<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Fonts_CSS" content="HTML, CSS, JavaScript">
  <meta name="Viktoriia Hanke" content="Fonts-CSS-Styles">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fonts Styles CSS</title>

  <link rel="stylesheet" href="./css/custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Trispace:wght@100&display=swap"
    rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Rubik Moonrocks';
      src: url(./fonts/Rubik_Moonrocks/RubikMoonrocks-Regular.ttf)
    }

    p.limit {
      text-indent: 20px;
      /* Отступ первой строки в пикселах */
      line-height: 1.5;
    }

    P {
      line-height: 0.9em;
    }
  </style>

</head>

<body>

  <main>

    <p class="world" style="font-weight: bolder">Hello World</p>

    <br>
    <hr>

    <p class="monday" style="font-weight: lighter">Monday is the best day of the week</p>

    <br>
    <hr>

    <p class="limit" style="font-weight: 800">Explore your Limits. Everyday believe in yourself and keep going to your
      dreams!</p>


  </main>

</body>

</html>
